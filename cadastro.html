<DOCTYPE HTML>
    <html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Repl.it_logo.svg/220px-Repl.it_logo.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>

        <title>Agricultura Familiar</title>
    </head>

    <body class="cadastro">

            <div class="contain">

        <header>
            <a class="logo" href="#home">
                <img src="logo.agro.png" />
            </a>
            <nav>	
            <ul class="nav-bar"><div class="bg"></div>
                <li><a class="nav-link active" href="index.html">Inicio</a></li>
                <li><a class="nav-link" href="login.html">Entrar</a></li>
            </ul>
            </nav>
        </header>
        <form action="#" class="form-cadastro">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
      
                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="e-mail">E-mail</label>
                    <input id="e-mail" type="e-mail" name="e-mail" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="confirmpassword">Confirme sua senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
                </div>
            </div>

            <div class="login-button">
                <button><a href="#">Confirmar</a></button>
            </div>
        </form>
    </body>
